{% extends "layout.html" %} {% block head %}
<title>Edit User</title>
{% endblock %} {% block body %}

<main class="min-h-screen bg-herringbone">
  <div class="flex min-h-screen items-center justify-center">
    <div
      class="w-11/12 max-w-md rounded-lg bg-white/30 p-4 shadow-xl backdrop-blur-sm duration-500 ease-in-out hover:shadow-2xl sm:max-w-lg sm:p-6 md:max-w-xl md:p-8 lg:max-w-2xl xl:max-w-xl"
    >
      <h1
        class="text-center text-xl font-bold text-indigo-600 sm:text-2xl md:text-3xl"
      >
        Edit User
      </h1>
      <form
        action="{{ url_for('main.edit_user', user_id=user.id) }}"
        method="POST"
      >
        <div class="mt-4">
          <label for="username" class="block">Username</label>
          <div
            class="flex items-center rounded-lg border border-slate-400 bg-white/30 p-2 backdrop-blur-sm"
          >
            <span class="mr-2">
              <i class="fas fa-user mx-1 text-slate-400"></i>
            </span>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              value="{{ user.username }}"
              required
              class="w-full bg-transparent focus:outline-none"
            />
          </div>
        </div>

        <div class="mt-4">
          <label for="role" class="block">Role</label>
          <div
            class="flex items-center rounded-lg border border-slate-400 bg-white/30 p-2 backdrop-blur-sm"
          >
            <span class="mr-2">
              <i class="fas fa-briefcase mx-1 text-slate-400"></i>
            </span>
            <select
              name="role"
              id="role"
              required
              class="w-full bg-transparent focus:outline-none"
            >
              <option disabled>Select Role</option>
              {% if user.role == 'Admin' %}
              <option value="Admin" selected>Admin</option>
              <option value="User">User</option>
              {% else %}
              <option value="Admin">Admin</option>
              <option value="User" selected>User</option>
              {% endif %}
            </select>
          </div>
        </div>

        <div class="mt-4">
          <label for="email" class="block">Email</label>
          <div
            class="flex items-center rounded-lg border border-slate-400 bg-white/30 p-2 backdrop-blur-sm"
          >
            <span class="mr-2">
              <i class="fas fa-envelope mx-1 text-slate-400"></i>
            </span>
            <input
              type="email"
              name="email"
              id="email"
              value="{{ user.email }}"
              placeholder="Email"
              required
              class="w-full bg-transparent focus:outline-none"
            />
          </div>
        </div>

        <div class="mt-4">
          <label for="password" class="block">Password</label>
          <div
            class="flex items-center rounded-lg border border-slate-400 bg-white/30 p-2 backdrop-blur-sm"
          >
            <span class="mr-2">
              <i class="fas fa-lock mx-1 text-slate-400"></i>
            </span>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
              class="w-full bg-transparent focus:outline-none"
            />
          </div>
        </div>

        <div class="mt-4">
          <label for="confirm_password" class="block">Confirm Password</label>
          <div
            class="flex items-center rounded-lg border border-slate-400 bg-white/30 p-2 backdrop-blur-sm"
          >
            <span class="mr-2">
              <i class="fas fa-lock mx-1 text-slate-400"></i>
            </span>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm Password"
              required
              class="w-full bg-transparent focus:outline-none"
            />
          </div>
        </div>

        <div class="mt-4">
          <button
            type="submit"
            class="w-full rounded-lg border-2 border-indigo-600 bg-white/30 p-2 font-semibold text-indigo-600 backdrop-blur-sm duration-300 ease-in-out hover:bg-indigo-600 hover:text-white"
          >
            Update User
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
